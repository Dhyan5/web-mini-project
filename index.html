<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="toggle-container">
      <label class="switch">
        <input type="checkbox" id="dark-toggle">
        <span class="slider round"></span>
      </label>
      <span>Dark Mode</span>
    </div>

    <h1> Expense Tracker</h1>

    <form id="expense-form" class="card">
      <input type="number" id="amount" placeholder="Amount (₹)" required>
      <input type="text" id="category" placeholder="Category" required>
      <input type="text" id="description" placeholder="Description">
      <input type="date" id="date" required>
      <button type="submit"> Add Expense</button>
    </form>

    <div class="card summary">
      <strong>Total Spent: ₹<span id="total">0.00</span></strong>
      <select id="month-filter">
        <option value="">Filter by Month</option>
      </select>
      <button id="export-csv"> Export to CSV</button>
    </div>

    <div class="expenses card">
      <h2> Expense History</h2>
      <table id="expense-table">
        <thead>
          <tr>
            <th>Amount</th><th>Category</th><th>Description</th><th>Date</th><th>Action</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
      <p id="no-expenses" class="empty-msg">No expenses yet. Add your first one!</p>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
